  <head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script src="index.js"></script>
    <script src="chart.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load('current', {'packages':['geochart'],});
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawRegionsMap);
      function drawRegionsMap(){
          data = google.visualization.arrayToDataTable(GeoChart1);
          var options = {};
         chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
          chart.draw(data, options);

        var data = google.visualization.arrayToDataTable(CancerTypes);
        var options = {
          title: 'Cancer Distribution',
          titleTextStyle: {
        fontSize: 20, 
            },
        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);

        var data = google.visualization.arrayToDataTable(OneYrData);

      var options = {
        title: 'One-year survival rates%',
        titleTextStyle: {
        fontSize: 20, 
            },
        width: 800,
        height: 400,
        legend: { position: 'top', maxLines: 3 },
        bar: { groupWidth: '75%' },
        isStacked: true
      };
      var chart = new google.visualization.BarChart(document.getElementById('barchart'));
        chart.draw(data, options);
        var data = google.visualization.arrayToDataTable(FiveYrData);
        var options = {
        title: 'Five-year survival rates%',
        titleTextStyle: {
        fontSize: 20, 
            },
        width: 800,
        height: 400,
        legend: { position: 'top', maxLines: 3 },
        bar: { groupWidth: '75%' },
        isStacked: true
      };
      var chart = new google.visualization.BarChart(document.getElementById('barchart1'));
        chart.draw(data, options);
        var data = google.visualization.arrayToDataTable(CancerDeathData);

        var options = {
          title: 'Countrywise Lung Cancer Analysis',
          titleTextStyle: {
        fontSize: 20, 
            },
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('lineChart'));

        chart.draw(data, options);
      }
        
    </script>

    <nav class="navbar navbar-dark bg-primary" style="height: 50px;">

    <div class="container" style="border:1px solid black;display: flex;flex-wrap: wrap;width: 900px; margin: 20px auto; background-color: white; border-radius: 32px; ">

      </div>
      <hr>
      <div class="boxes" style="background-color: white; margin: 10px 20px; height: 400px; width: 600px;">

      </div>
      <div class="boxes" style=" background-color: white;  margin: 10px 20px; height: 650px; width: 600px;">
        <div id="piechart" style="width: 700px; height: 650px;"></div>
      </div>
      <hr>
      <div class="boxes" style="background-color: white; margin: 10px 20px; height: 400px; width: 600px;">
        <div id="barchart1" style="width: 500px; height: 350px;"></div>
      </div>
      <hr>
      <div class="boxes" style="background-color: white; margin: 10px 20px; height: 400px; width: 600px;">
        <div id="lineChart" style="width: 800px; height: 350px;"></div>
      </div>
     
    </div>
